services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    secrets:
      - db_user
      - db_pass
      - db_host
    environment:
      DB_USER_FILE: /run/secrets/db_user
      DB_PASSWORD_FILE: /run/secrets/db_pass
      DB_HOST_FILE: /run/secrets/db_host
    ports:
      - "8000:8000"
    networks: [obnet]
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/8000' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: /api
    ports:
      - "3000:80"
    networks: [obnet]
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  obnet:
    driver: bridge

secrets:
  db_user:
    file: ./run/secrets/db_user
  db_pass:
    file: ./run/secrets/db_pass
  db_host:
    file: ./run/secrets/db_host